  # ====Dockerized-NorLab dependencies=============================================================

  # ....dependencies-core..........................................................................
  dependencies-core:
    extends:
      file: ../global-service-builder/docker-compose.global-service.build.yaml
      service: global-service-builder
    image: ${DN_HUB:?err}/dn-dependencies-core:${DN_IMAGE_TAG:?err}
    build:
      context: .
      dockerfile: Dockerfile.core
      args:
        BASE_IMAGE: ${DN_HUB:?err}/dn-base-image-jetson
        BASE_IMAGE_TAG: ${DN_IMAGE_TAG:?err}

  # ....dependencies-prompt........................................................................
  dependencies-prompt:
    extends: dependencies-core
    build:
      dockerfile: Dockerfile.prompt
      args:
        BASE_IMAGE: ${DN_HUB:?err}/dn-dependencies-core
        BASE_IMAGE_TAG: ${DN_IMAGE_TAG:?err}
    environment:
      DN_ACTIVATE_POWERLINE_PROMT: false
      DN_CONTAINER_NAME: IamInteractive
    container_name: IamInteractive
    image: ${DN_HUB:?err}/dn-dependencies-prompt:${DN_IMAGE_TAG:?err}
    depends_on:
      - dependencies-core

  # ....dependencies-python-science-stack..........................................................
  dependencies-python-science-stack:
    extends: dependencies-core
    build:
      dockerfile: Dockerfile.python-science-stack
      args:
        BASE_IMAGE: ${DN_HUB:?err}/dn-dependencies-prompt
        BASE_IMAGE_TAG: ${DN_IMAGE_TAG:?err}
    image: ${DN_HUB:?err}/dn-dependencies-python-science-stack:${DN_IMAGE_TAG:?err}
    depends_on:
      - dependencies-prompt

  # ....dependencies-ros2-custom...................................................................
  dependencies-ros2-custom-main: # ›› no push build service
    extends: dependencies-python-science-stack
    #    extends:
#      file: ../base_image/docker-compose.jetson.build.yaml
#      service: base-image
    build:
      dockerfile: Dockerfile.ros2-dn-custom
      args:
        BASE_IMAGE: ${DN_HUB:?err}/dn-dependencies-python-science-stack
        BASE_IMAGE_TAG: ${DN_IMAGE_TAG:?err}
    depends_on:
      - dependencies-python-science-stack

  dependencies-ros2-custom-tester:
    extends: dependencies-ros2-custom-main
    build:
      target: test
    depends_on:
      - dependencies-ros2-custom-main

  dependencies-ros2-custom:
    extends: dependencies-ros2-custom-main
    build:
      tags:
        - ${DN_HUB:?err}/dn-dependencies:${DN_IMAGE_TAG:?err}
    image: ${DN_HUB:?err}/dn-dependencies-ros2-custom:${DN_IMAGE_TAG:?err}
    depends_on:
      - dependencies-ros2-custom-main

