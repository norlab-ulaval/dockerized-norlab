name: ${DN_TARGET_COMPOSE_PROJECT_NAME}

services:

  # ====Dockerized-NorLab control =================================================================
  dn-control-deep-learning:
    extends:
      file: docker-compose.dn-control.build.yaml
      service: dn-control
    build:
      context: dn-control-deep-learning
      args:
        BASE_IMAGE: ${DN_HUB:?err}/dn-control
        BASE_IMAGE_TAG: ${DN_IMAGE_TAG:?err}
    image: ${DN_HUB:?err}/dn-control-deep-learning:${DN_IMAGE_TAG:?err}

  dn-control-deep-rl:
    extends: dn-control-deep-learning
    build:
      context: dn-control-deep-rl
      args:
        BASE_IMAGE: ${DN_HUB:?err}/dn-control-deep-learning
    image: ${DN_HUB:?err}/dn-control-deep-rl:${DN_IMAGE_TAG:?err}
    depends_on:
      - dn-control-deep-learning

