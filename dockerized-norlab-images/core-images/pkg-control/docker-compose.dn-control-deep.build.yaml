  dn-control-deep-rl-gym:
    extends: dn-control-deep-learning
    build:
      context: dn-control-gym
      args:
        BASE_IMAGE: ${DN_HUB:?err}/dn-control-deep-rl
    image: ${DN_HUB:?err}/dn-control-deep-rl-gym:${DN_IMAGE_TAG:?err}
    depends_on:
      - dn-control-deep-rl

  dn-control-deep-rl-f1tenth:
    extends: dn-control-deep-learning
