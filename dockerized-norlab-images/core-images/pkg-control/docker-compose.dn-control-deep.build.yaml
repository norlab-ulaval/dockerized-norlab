      context: dn-control-f1tenth
      args:
        BASE_IMAGE: ${DN_HUB:?err}/dn-control-deep-rl-gym
    image: ${DN_HUB:?err}/dn-control-deep-rl-f1tenth:${DN_IMAGE_TAG:?err}
    depends_on:
      - dn-control-deep-rl-gym


